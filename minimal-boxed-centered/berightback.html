<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRB Overlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .overlay-container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .message {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        .quote {
            font-size: 24px;
            margin-bottom: 30px;
            color: #f39c12;
        }

        .social-links {
            margin-top: 20px;
            text-align: center;
        }

        .social-links div {
            color: #bdc3c7;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <h1 class="message">Be Right Back</h1>

        <div class="quote">Taking a short break, I'll be back soon!</div>

        <div class="social-links">
            <div><i class="fab fa-twitter"></i> Twitter</div>
            <div><i class="fab fa-facebook"></i> Facebook</div>
            <div><i class="fab fa-instagram"></i> Instagram</div>
            <div><i class="fab fa-twitch"></i> Twitch</div>
            <div><i class="fab fa-youtube"></i> YouTube</div>
        </div>
    </div>
</body>
</html>
