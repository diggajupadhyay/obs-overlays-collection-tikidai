<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting Soon Overlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .overlay-container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .message {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        .countdown {
            font-size: 36px;
            margin-bottom: 30px;
            color: #3498db;
        }

        .quote {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f39c12;
        }

        .social-links {
            margin-top: 20px;
            text-align: center;
        }

        .social-links div {
            color: #bdc3c7;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <h1 class="message">Starting Soon</h1>

        <div class="quote">"G'day, how's things?"</div>

        <div class="countdown" id="countdown">10:00</div>

        <div class="social-links">
            <div><i class="fab fa-twitter"></i> Twitter</div>
            <div><i class="fab fa-facebook"></i> Facebook</div>
            <div><i class="fab fa-instagram"></i> Instagram</div>
            <div><i class="fab fa-twitch"></i> Twitch</div>
            <div><i class="fab fa-youtube"></i> YouTube</div>
        </div>
    </div>

    <script>
        function startCountdown(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            var tenMinutes = 60 * 10;
            var display = document.getElementById('countdown');
            startCountdown(tenMinutes, display);
        };
    </script>
</body>
</html>
